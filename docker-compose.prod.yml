# docker-compose.prod.yml
#
# NOTE: This compose file is used for INITIAL EC2 SETUP only.
# Subsequent deploys are handled by the deploy-server via Docker API.
# To bootstrap a fresh EC2 instance:
#   docker compose -f docker-compose.prod.yml up -d
#
# All services use host networking to match deploy-server Docker API deploys
# (which also create containers with NetworkMode: 'host'). This prevents
# port conflicts when both deploy paths run in sequence.
#
# For manual operations, use scripts/deploy.sh or deploy-server API.
#
# Production deployment for GhostHands API + Worker
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#   docker compose -f docker-compose.prod.yml logs -f
#   docker compose -f docker-compose.prod.yml down

services:
  # GhostHands API Server
  api:
    image: ${ECR_IMAGE:-ghosthands:latest}
    command: ["bun", "packages/ghosthands/src/api/server.ts"]
    network_mode: host
    env_file: .env
    environment:
      - NODE_ENV=production
      - GH_API_PORT=3100
      - SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
      - SSL_CERT_DIR=/etc/ssl/certs
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3100/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "1.0"
    restart: unless-stopped
    logging:
      driver: ${LOG_DRIVER:-json-file}
      options:
        max-size: "10m"
        max-file: "3"

  # Deploy Server â€” receives deploy commands from VALET's DeployService
  deploy-server:
    image: ${ECR_IMAGE:-ghosthands:latest}
    command: ["bun", "scripts/deploy-server.ts"]
    network_mode: host
    env_file: .env
    environment:
      - NODE_ENV=production
      - GH_DEPLOY_PORT=8000
      - GH_API_HOST=localhost
      - GH_API_PORT=3100
      - GH_WORKER_HOST=localhost
      - GH_WORKER_PORT=3101
      - GHOSTHANDS_DIR=/opt/ghosthands
      - DOCKER_CONFIG_PATH=/docker-config/config.json
      - SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
      - SSL_CERT_DIR=/etc/ssl/certs
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/opt/ghosthands:ro
      - /home/ubuntu/.docker/config.json:/docker-config/config.json:ro
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "0.5"
    restart: unless-stopped
    logging:
      driver: ${LOG_DRIVER:-json-file}
      options:
        max-size: "10m"
        max-file: "3"

  # GhostHands Worker (default instance, no target routing)
  # For VALET-routed workers, start via docker run with GH_WORKER_ID:
  #   docker run -d --env-file .env \
  #     -e GH_WORKER_ID=<sandbox-uuid> -e GH_HEADLESS=false \
  #     ${ECR_IMAGE} bun packages/ghosthands/src/workers/workerLauncher.ts
  worker:
    image: ${ECR_IMAGE:-ghosthands:latest}
    command: ["bun", "packages/ghosthands/src/workers/workerLauncher.ts"]
    network_mode: host
    env_file: .env
    environment:
      - NODE_ENV=production
      - MAX_CONCURRENT_JOBS=${MAX_CONCURRENT_JOBS:-1}
      - GH_WORKER_PORT=3101
      - GH_HEADLESS=false
      - SSL_CERT_FILE=/etc/ssl/certs/ca-certificates.crt
      - SSL_CERT_DIR=/etc/ssl/certs
    depends_on:
      api:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2g
          cpus: "2.0"
    restart: unless-stopped
    logging:
      driver: ${LOG_DRIVER:-json-file}
      options:
        max-size: "10m"
        max-file: "3"
