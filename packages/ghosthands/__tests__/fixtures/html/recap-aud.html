<!DOCTYPE html>
<html>
<head><title>reCAPTCHA Audio Challenge</title></head>
<body>
  <h1>Verify you are human</h1>
  <div class="rc-audiochallenge">
    <div class="rc-audiochallenge-instructions">
      <p>Press play and type what you hear.</p>
    </div>
    <audio id="audio-source" src="https://www.google.com/recaptcha/api2/payload/audio.mp3" controls></audio>
    <input type="text" id="audio-response" placeholder="Type what you hear" />
    <button aria-label="Get an audio challenge">Switch to audio</button>
  </div>
</body>
</html>
